<div class="row review">
    <div class="col-md-4">
        <p> <strong>{{ review.reviewer }}</strong> review on <strong>{{ review.postDate | date: 'short'}}</strong></p>
    </div>
    <div class="col-md-8">
        <div class="redetails">
            <h5>Rating <span class="pull-right">{{ review.rating }}%</span></h5>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" [style.width]="review.rating + '%'">
                    <span class="sr-only">{{ review.rating }}% Rating (success)</span>
                </div>
            </div>

            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
        <h4>{{ review.title }}</h4>
        <p>{{ review.detail }}</p>
        <p><strong>Pros : </strong>{{ review.pros }}</p>
        <p><strong>Cons : </strong>{{ review.cons }}</p>
        <hr>
        <div class="pull-right" style="display: none;">
            Did you find this review helpful?
            <button class="btn btn-sm btn-default"><i class="fa fa-thumbs-up"></i></button>
            <button class="btn btn-sm btn-danger"><i class="fa fa-thumbs-down"></i></button>
        </div>
    </div>
</div>
